<!DOCTYPE html>
<html>
<head>
    <title>편경민 감정평가사 홈페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Malgun Gothic', 'Noto Sans KR', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
        }
        h1 {
            margin-top: 10px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://placehold.co/150x150/png" alt="테스트 사진" class="profile-photo">
        
        <h1>편경민 감정평가사</h1>
        <p><strong>대표자</strong></p>
        <p>상속/증여, 경매, 소송 등 다양한 감정평가 업무를 수행합니다.</p>
        
    </div>
</body>
</html>
